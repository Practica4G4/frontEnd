<div class="container">
  <div class="row profile">
    <div class="col-md-4">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <img src="https://static.change.org/profile-img/default-user-profile.svg" class="img-responsive"
               alt="">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            {{usuarios.noCuenta}}
          </div>
          <div class="profile-usertitle-job">
            {{usuarios.nombre}} {{usuarios.apellido}}
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <div class="profile-userbuttons">
          <button routerLink="/edit/{{usuarios.id_usuario}}" type="button" class="btn btn-success btn-sm">Edit</button>
        </div>
        <!-- END SIDEBAR BUTTONS -->
        <!-- SIDEBAR MENU -->

        <!-- END MENU -->
      </div>
    </div>
    <div class="col-md-8">
      <div class="profile-content">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

          <div class="row">
            <div class="col-md-6 profile-usertitle-name">
              <label>DPI</label>
            </div>
            <div class="col-md-6">
              <p> {{usuarios.dpi}}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 profile-usertitle-name">
              <label>Nombres</label>
            </div>
            <div class="col-md-6">
              <p>{{usuarios.nombre}}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 profile-usertitle-name">
              <label>Apellidos</label>
            </div>
            <div class="col-md-6">
              <p>{{usuarios.apellido}}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 profile-usertitle-name">
              <label>No Cuenta</label>
            </div>
            <div class="col-md-6">
              <p>{{usuarios.noCuenta}}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 profile-usertitle-name">
              <label>Saldo</label>
            </div>
            <div class="col-md-6">
              <p>{{usuarios.saldoInicial}}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 profile-usertitle-name">
              <label>Correo Electronico</label>
            </div>
            <div class="col-md-6">
              <p>{{usuarios.correoElectronico}}</p>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
